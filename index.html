<div class = "card">
  <div class = "card-header">
    <h3> send a hamstergram </h3>
  </div>
  <div class = "card-body">
<!--email-->
    <label>receiver email</label>
    <input type="email" id="email" name="email" placeholder="e.g. hamster@hmail.com" required>
<!--date-->
  <br>
  <label for="date">delivery date</label>
  <input type="date" id="date" name="date">
<!--hamster-->
<form>
